<section class=" ">
    <div class="container">
       
            
            <div class="row">

                <div *ngFor="let project of projects" class="col-md-4 col-12">
                    <div class="project-thumb hover-element border--round hover--active">
                        <a href="#" [routerLink]="['/project', project.id]">
                            <div class="hover-element__initial">
                                <div style="background: url(&quot;{{project.images[0].url}}&quot;); opacity: 1;">
                                    <img alt="background" src="{{project.images[0].url}}">
                                </div>
                            </div>
                            <div class="hover-element__reveal" data-scrim-top="5">
                                <div class="project-thumb__title">
                                    <h4>{{project.name}}</h4>
                                    <span>{{project.created_at | date : 'longDate'}}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <!--end item-->
            </div>


                






            
        
    </div>
    <!--end of container-->
</section>
